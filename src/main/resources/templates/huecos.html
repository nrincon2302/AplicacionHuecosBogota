<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Huecos</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
        <script th:src="@{/css/jquery.min.js}"></script>
        <script th:src="@{/css/bootstrap.min.js}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/home.png}" width="30" height="30" class="d-inline-block align-top" alt="">
                    HOME
                </a>
            </nav>
        </nav>

        <main>
            <div class="container text-center" style="min-height: 580px;">
                <h1>Huecos reportados en Bogotá</h1>
                <table class="table table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th>ID</th>
                            <th>Dirección</th>
                            <th>Volumen</th>
                            <th>Estado</th>
                            <th>Acciones</th>                        
                        </tr>
                    </thead>
                    <th:block th:each="hueco : ${huecos}">
                        <tr>
                            <td th:text="${hueco.id}"></td>
                            <td th:text="${hueco.ubicacion.direccion}"></td>
                            <td th:text="${hueco.volumen}"></td>
                            <td th:text="${hueco.estado}"></td>
                            <td>
                                <a th:href="@{huecos/{id}/edit(id=${hueco.id})}"
                                    onclick="return confirm('¿Estás seguro de querer cambiar el estado?')">Cambiar Estado</a>
                            </td>
                        </tr>
                    </th:block>
                </table>
                <div>
                    <a th:href='@{huecos/new}' class="btn btn-primary">Reportar Nuevo Hueco</a>
                    <a th:href='@{/}' class="btn btn-primary">Volver Atrás</a>
                </div>
            </div>
        </main>   
    </body>

    <!-- Footer -->
    <footer style="background-color: #D8D8D8; position: relative; bottom: 100; width: 100%; height: 100px;">

        <div style="padding: 30px">
            <div style="float: left; width: 400px;" >© Taller de Electrónica, 2023-20</div>
            <div style="float: right; width: 220px;" >Universidad de los Andes</div>
        </div>
        <br>

    </footer>
    <!-- Footer -->
</html>
