<!DOCTYPE html>
<html>

<head>
    <title>Hueco</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="huecoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Volumen:</label>
        <input class="form-control" type="number" id="volumen" name="volumen" required th:value="${hueco.volumen}" />

        <label class="col-form-label" for="estado">Estado:</label>
        <select class="form-control"  id="estado" name="estado" required>
            <option value="GRAVE" th:selected="${hueco.estado eq 'GRAVE'}">GRAVE</option>
            <option value="MODERADO" th:selected="${hueco.estado eq 'MODERADO'}">MODERADO</option>
            <option value="LEVE" th:selected="${hueco.estado eq 'LEVE'}">LEVE</option>
            <option value="INTERVENIDO" th:selected="${hueco.estado eq 'INTERVENIDO'}">INTERVENIDO</option>
            <option value="REPARADO" th:selected="${hueco.estado eq 'REPARADO'}">REPARADO</option>
        </select><br>

        <label class="col-form-label" for="ubicacion">Ubicación:</label>
        <select class="form-control" id="ubicacion" name="ubicacion" required>
            <th:block th:each="ubicacion : ${ubicaciones}" >
                <option th:value="${ubicacion.id}" th:text="${ubicacion.direccion}" th:selected="${hueco!=null || hueco.ubicacion.id == ubicacion.id}"></option>
            </th:block>
        </select><br>
        <a th:href='@{/ubicaciones/new}' class="btn btn-secondary">Registrar dirección que no está en la lista</a>
       
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/huecos}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
